<ion-view title="Ganaste PromoPoints">
  <ion-content class="contenedorContenido" overflow-scroll="true">
    <div class="contenidoMenuPrincipal promoPointsMenu">

      <div style="width:100%; height: 73% !important;" id="padre" class="descripcion duplicaTusPuntosUno">
        <div style="background-color:#fff; width:100%;" id="hijo">
          <p>
            {{idUsuario}}
          </p>
          <p>
            {{pais}}
          </p>

          <p>
            {{mensaje}}
          </p>
          <p>
            Número de días acumulados: {{diasAcumulados}} (MAX: 6)
          </p>
          <p>
            En la siguiente bonificación ganarás {{(diasAcumulados+1)*10}} PromoPoints
          </p>
        </div>

      </div>



      <div style="width:100%;" id="padre" class="duplicaTusPuntosDos">
        <a ng-click="menuPrincipal()" style="background-color: #2f2f2f; width:100%; color:#fff;" id="hijo">
          <i style="color:#fd314e;" class="icon ion-star"></i>
          <p>Siguiente</p>
        </a>
      </div>

      <div style="width:100%;" id="padreAbajo">
        <div style="background-color:#373737; width:50%;" id="hijo"></div>
        <div style="background-color:#404040; width:50%;" id="hijo"></div>
      </div>


    </div>
  </ion-content>
</ion-view>
