<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval';
        style-src * 'unsafe-inline';
        script-src * 'unsafe-inline';
        media-src *; img-src * data:;
    "/>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
   <!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Factory -->
<script src="js/Factory/datosUsuario.js"></script>


 <!--Controladores-->
 <script src="js/Controladores/inicioSesion.js"></script>
   <script src="js/Controladores/seleccionarPaisControlador.js"></script>
   <script src="js/Controladores/promoPointsPorDiasControlador.js"></script>
   <script src="js/Controladores/menuPrincipalControlador.js"></script>
<script src="js/Controladores/menuLateralControlador.js"></script>

   <!--Promo Points Controladores-->
   <script src="js/Controladores/promoPoints/promoPointsMenuControlador.js"></script>
   <script src="js/Controladores/promoPoints/promoPointsLikeControlador.js"></script>
   <script src="js/Controladores/promoPoints/promoPointsFollowControlador.js"></script>

   <!--Points Plus Controladores-->
   <script src="js/Controladores/pointsPlus/pointsPlusMenuControlador.js"></script>
   <script src="js/Controladores/pointsPlus/duplicaTusPuntosControlador.js"></script>
   <script src="js/Controladores/pointsPlus/suscribeteControlador.js"></script>
   <script src="js/Controladores/pointsPlus/promocionesControlador.js"></script>
   <script src="js/Controladores/pointsPlus/tarifasControlador.js"></script>

   <!--Promocionar Fotos Controladores-->
   <script src="js/Controladores/promocionarFotos/promocionarFotosControlador.js"></script>
   <script src="js/Controladores/promocionarFotos/pFNumeroDeLikesControlador.js"></script>

   <!--Promocionar Follows Controladores-->
   <script src="js/Controladores/promocionarFollows/promocionarFollowsControlador.js"></script>

   <!--Points Plus Corporate Controladores-->
   <script src="js/Controladores/pointsPlusCorporate/pointsPlusCorporateMenuControlador.js"></script>
   <script src="js/Controladores/pointsPlusCorporate/pointsPlusCorporatePublicidadControlador.js"></script>
   <script src="js/Controladores/pointsPlusCorporate/pointsPlusCorporateReportesControlador.js"></script>
   <script src="js/Controladores/pointsPlusCorporate/pointsPlusCorporateSeleccionarArchivoControlador.js"></script>

   <!--Tipo de Pago Controladores-->
   <script src="js/Controladores/seleccionarTipoDePagoControlador.js"></script>
   <script src="js/Controladores/tarjetaDeCreditoControlador.js"></script>
   <script src="js/Controladores/detallesFacturacionControlador.js"></script>
   <script src="js/Controladores/depositoTransferencia.js"></script>

   <!-- Rutas js -->
 <script src="js/rutas.js"></script>


  </head>
<body ng-app="starter">

<ion-side-menus enable-menu-with-back-views="true">

 <ion-side-menu-content>

  <ion-nav-bar align-title="center">
   <ion-nav-back-button class="button-clear">
    <i class="ion-android-arrow-back"></i>
            </ion-nav-back-button>
   <ion-nav-buttons side="right">
    <!-- Toggle right side menu -->
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
   </ion-nav-buttons>
  </ion-nav-bar>
  <div>
   <ion-nav-view>
 </ion-nav-view>
  </div>

 </ion-side-menu-content>

 <!-- Right menu -->
 <ion-side-menu side="right" overflow-scroll="true" ng-controller="menuLateralControlador">

   <ion-scroll zooming="true" direction="y" style="height:100%">

  <div id="volverMenu">
   <a menu-close><i class="icon ion-chevron-right"></i> <p>Volver</p></a>
  </div>

  <div id="opcionesMenu" style="background-color: #4b4b4b;">
   <p id="nombreMenu" style="padding: 10px 10px 4px;">{{nombre}}</p>
   <div id="promopointsMenu" style="padding: 10px 10px 4px;">
    <img style="float: left;" src="img/monedas.png" /> <p>{{datosPromoPoints.promoPoints}}</p>
   </div>
   <div id="contenedorImagenDePerfil">
     <div id="imagenDePerfil" style="background: url({{imagenDePerfil}})">
     </div>
   </div>

   <a menu-close ng-click="promoPointsAbrir()">
     <img src="img/monedas.png" /> Promo Points
    </a>

   <a menu-close ng-click="promocionarFotosAbrir()">
     <i style="color:#fd314e" class="icon ion-ios-heart"></i> Promocionar Foto
    </a>

    <a menu-close ng-click="promocionarFollowsAbrir()" >
     <i style="color:#70cb94" class="icon ion-person"></i> Promocionar Follows
    </a>
    <a menu-close ng-click="pointsPlusAbrir()">
     <i style="color:#4289fd" class="icon ion-plus-circled"></i> Points Plus
    </a>

   <a menu-close ng-click="pointsPlusCorporateAbrir()">
     <i style="color:#262626" class="icon ion-wand"></i> Points Plus Corporate
    </a>

    <a>
     <i style="color:#dad2c0" class="icon ion-information-circled"></i> Promo Tips
    </a>


  </div>

  <div id="cerrarSesionMenu">
   <a ng-click="cerrarSesion()" menu-close><i class="icon ion-log-out"></i> <p>Cerrar Sesi√≥n</p></a>
  </div>
  </ion-scroll>

    </ion-side-menu>

<div id="modalMio"></div>
</ion-side-menus>

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script type="text/javascript" src="https://www.2checkout.com/checkout/api/2co.min.js"></script>
</body>
</html>
